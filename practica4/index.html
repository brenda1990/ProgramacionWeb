<html lang="en">

    <script type="text/javascript">
   /*alert('Hola Mundo');

     function calcula(operacion){
     var operador1 = document.calc.operador1.value; //Saca el elemento por su nombre
     var operador2 = document.getElementById("operador2").value; //Saca el elemento por su id
     alert(operador1);
     alert(operador2);
     var result =eval(operador1 + operacion + operador2);

    document.calc.resultado.value=result;
     }

    </script>
  </head>
  <body>

    <h1>Practica 4</h1>

    <div class="container text-center">
     <div class="row">
        <div class="col-md-12">
        <form name="calc">
        	<label for="operador1">Operando 1</label>
        	<input type="number" value="0" id="operador1"  name="operador1" class="form-control text-center">
        	<label for="operador2">Operando 1</label>
        	<input type="text" value="2" id="operador2"  name="operador2"class="form-control text-center">
        	<input type="button" value="+" class="btn-success" onclick="calcula('+')">
        	<input type="button" value="*" class="btn-primary" onclick="calcula('*')">
            <input type="button" value="/" class="btn-info" onclick="calcula('/')">
            <input type="button" value="exp" class="btn-warning" onclick="calcula('^')">
            <input type="button" value="mod" class="btn-default" onclick="calcula('%')">
            <input type="button" value="-" class="btn-danger" onclick="calcula('-')">
        	<label for="resultado" >Resultado</label>
        	<input type="text" value="" id="resultado"  class="form-control text-center" placeholder="Resultado" name="resultado">
        </form>
        </div>
         <div class="col-md-6">
        	
        </div>
     </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
